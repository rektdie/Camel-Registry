<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <h1 class="h3 mb-4">Camels</h1>

      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th class="text-center align-middle" style="width: 80px;">Id</th>
            <th class="align-middle">Name</th>
            <th class="text-center align-middle" style="width: 120px;">Humps</th>
            <th class="text-center align-middle" style="width: 140px;">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let c of camels">
            <td class="text-center align-middle">{{ c.id }}</td>
            <td class="align-middle">{{ c.name }}</td>
            <td class="text-center align-middle">{{ c.humpCount }}</td>
            <td class="text-center align-middle">
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-primary" (click)="edit(c)">
                  Edit
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
